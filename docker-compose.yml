services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - seitz-network
  api:
    build:
      context: ./packages/
      dockerfile: ./api/Dockerfile
    container_name: seitz-api
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - redis
    volumes:
      - ./api:/app
    networks:
      - seitz-network

  frontend:
    build:
      context: ./packages/
      dockerfile: ./ui/Dockerfile
    container_name: seitz-frontend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
    networks:
      - seitz-network

volumes:
  redis_data:
  frontend_data:
  api_data:

networks:
  seitz-network:
    driver: bridge
