services:
  redis:
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: ./packages/api/Dockerfile
      target: development
    environment:
      - NODE_ENV=development
      - DEBUG=*
      - PORT=4000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=${MONGO_URL}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - ./packages/api/src:/app/src
      - ./packages/api/package.json:/app/package.json
      - ./packages/shared:/app/shared
      - /app/node_modules
    command: ["pnpm", "dev"]
    ports:
      - "4000:4000"
      - "9229:9229"

  frontend:
    build:
      context: .
      dockerfile: ./packages/ui/Dockerfile
      target: development
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000
    volumes:
      - ./packages/ui/src:/app/packages/ui/src
      - ./packages/ui/public:/app/packages/ui/public
      - ./packages/ui/index.html:/app/packages/ui/index.html
      - ./packages/ui/vite.config.ts:/app/packages/ui/vite.config.ts
      - ./packages/ui/tailwind.config.js:/app/packages/ui/tailwind.config.js
      - ./packages/ui/postcss.config.js:/app/packages/ui/postcss.config.js
      - ./packages/ui/package.json:/app/packages/ui/package.json
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/packages/ui/node_modules
    ports:
      - "5173:5173"
      - "8080:8080"
    command: ["pnpm", "--filter", "ui", "dev", "--host", "0.0.0.0"]
